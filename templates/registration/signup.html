{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
  <div id="masthead" class="row">
    <h1>Sign Up</h1>
</div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ signupForm | as_bootstrap }}
    {{ profileForm | as_bootstrap }}
    <button type="submit" class="btn-danger">Sign up</button>
  </form>
{% endblock %}
