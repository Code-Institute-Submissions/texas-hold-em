{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div id="masthead" class="row">
    <h1>Login</h1>
</div>

<form method="post">
  {% csrf_token %}
  {{ form | as_bootstrap }}
  
  <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>

  <button type="submit" class="btn-danger">Login</button>
</form>
{% endblock %}
